cell_symbols:
  empty: 0
  burned: 1
  tree:  3
  fire:  25


grid_shape:
  n_row: 256
  n_col: 256


# Fire seed initialized to a single cell
# Everything else is uniformly sampled
p_tree: 0.90
p_empty: 0.10


# Temporal Globals
# Idle CA steps. Marked for elimination.
max_freeze: 31 # Marked for elimination.
# Time taken per action type on units of CA updates
time:
  none_action: !!float 1e-4
  move_action: 0.024
  shoot_action: 0.120


# Probability of fire propagation into current tree cell
wind_probs:
  up_left:    0.48
  up:         0.64
  up_right:   0.98
  left:       0.12
  right:      0.64
  down_left:  0.06
  down:       0.12
  down_right: 0.48


# Bulldozer effects
# Change a TREE to EMPTY cell
effects:
  tree: "empty"


actions:
  movement:
    up_left:    0
    up:         1
    up_right:   2
    left:       3
    not_move:   4
    right:      5
    down_left:  6
    down:       7
    down_right: 8
  shooting:
    shoot:      1
    none:       0


rewards:
  per_empty: 0.0
  per_tree:  1.0
  per_fire: -1.0
